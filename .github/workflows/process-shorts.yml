name: Process YouTube Shorts

on:
  workflow_dispatch:
    inputs:
      youtube_urls:
        description: 'YouTube URLs (one per line)'
        required: true
        default: |
          
      api_key:
        description: 'Face++ API Key'
        required: true
        
      api_secret:
        description: 'Face++ API Secret'
        required: true

jobs:
  process-shorts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pillow
    
    - name: Create URL file
      run: |
        echo "${{ github.event.inputs.youtube_urls }}" > url.txt
        echo "URL file created"
    
    - name: Create API credential files
      run: |
        # Create api_key.txt
        echo "${{ github.event.inputs.api_key }}" > api_key.txt
        
        # Create api_secret.txt
        echo "${{ github.event.inputs.api_secret }}" > api_secret.txt
        
        echo "API credential files created"
    
    - name: Run YouTube Shorts Processor
      run: |
        python shorts.py
    
    - name: Upload processed videos
      uses: actions/upload-artifact@v4
      with:
        name: processed-shorts
        path: |
          *.mp4
          hasil_*.json
        retention-days: 7
