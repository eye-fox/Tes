name: Process YouTube Shorts

on:
  workflow_dispatch:
    inputs:
      youtube_urls:
        description: 'YouTube URLs (one per line)'
        required: true
        default: |
          
jobs:
  process-shorts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pillow
    
    - name: Create URL file
      run: |
        echo "${{ github.event.inputs.youtube_urls }}" > url.txt
        echo "URLs to process:"
        cat url.txt
    
    - name: Run YouTube Shorts Processor
      run: |
        echo "Starting processing..."
        python shorts.py
    
    - name: Upload processed videos
      uses: actions/upload-artifact@v4
      with:
        name: processed-shorts
        path: |
          *.mp4
          hasil_*.json
        retention-days: 7
